<div class="item mt-4 mb-2">
  <ngx-skeleton-loader count="5" animation="progress-dark" appearance="circle"></ngx-skeleton-loader>
</div>
<div class="item text-center"><ngx-skeleton-loader animation="progress"
    [theme]="{width:'10%', height: '30px' }"></ngx-skeleton-loader>
</div>
<div class="item ml-4 mr-2 mb-2">
  <ngx-skeleton-loader animation="progress-dark"
    [theme]="{width:'10%',  height: '200px','border-radius': '40px'  }"></ngx-skeleton-loader>
  <ngx-skeleton-loader animation="progress-dark" [theme]="{ width:'10%', height: '250px' ,'border-radius': '40px'  }"
    style="margin-left: 10%;"></ngx-skeleton-loader>
  <ngx-skeleton-loader animation="progress-dark" [theme]="{  width:'10%',  height: '300px','border-radius': '40px'   }"
    style="margin-left: 10%;"></ngx-skeleton-loader>
  <ngx-skeleton-loader animation="progress-dark" [theme]="{ width:'10%',  height: '350px','border-radius': '40px'  }"
    style="margin-left: 10%;"></ngx-skeleton-loader>
  <ngx-skeleton-loader animation="progress-dark" [theme]="{ width:'10%',  height: '400px', 'border-radius': '40px'  }"
    style="margin-left: 10%;"></ngx-skeleton-loader>

  <!-- <ngx-skeleton-loader count="5" animation="progress" [theme]="{width:'95%',height: '80px' }"></ngx-skeleton-loader> -->
</div>
<div class="item mt-4 mb-2" style="margin-left: 2%;">
  <ngx-skeleton-loader count="10" animation="progress-dark" appearance="circle"></ngx-skeleton-loader>
</div>
