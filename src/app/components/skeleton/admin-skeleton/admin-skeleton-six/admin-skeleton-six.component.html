</div>
<div class="item text-center"><ngx-skeleton-loader animation="progress-dark"
    [theme]="{width:'10%', height: '30px','border-radius': '40px'  }"></ngx-skeleton-loader>
</div>
<div class="item ml-4 mr-2 mb-2">
  <ngx-skeleton-loader count="5" animation="progress-dark"
    [theme]="{width:'95%',height: '80px', 'border-radius': '40px'  }"></ngx-skeleton-loader>
</div>
<div class="item mt-4 mb-2" style="margin-left:2%">
  <ngx-skeleton-loader count="10" animation="progress-dark" appearance="circle"></ngx-skeleton-loader>
