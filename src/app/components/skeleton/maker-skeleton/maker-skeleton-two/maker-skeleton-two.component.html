<div class="item mt-4 mb-2">
  <ngx-skeleton-loader count="5" animation="progress" appearance="circle"></ngx-skeleton-loader>
</div>
<div class="item text-center"><ngx-skeleton-loader animation="progress"
    [theme]="{width:'10%', height: '30px' }"></ngx-skeleton-loader>
</div>
<div class="item ml-4 mr-2 mb-2">

    style="margin-left: 3%;"></ngx-skeleton-loader>

    style="margin-left:3%;"></ngx-skeleton-loader>

    style="margin-left: 3%;"></ngx-skeleton-loader>
  <ngx-skeleton-loader animation="progress-dark" [theme]="{ width:'4%',  height: '400px','border-radius': '40px'  }"
    style="margin-left: 3%;"></ngx-skeleton-loader>
  <ngx-skeleton-loader animation="progress-dark" [theme]="{width:'4%',  height: '200px','border-radius': '40px' }"
    style="margin-left: 3%;"></ngx-skeleton-loader>
  <ngx-skeleton-loader animation="progress-dark" [theme]="{ width:'4%', height: '250px' ,'border-radius': '40px' }"
    style="margin-left: 3%;"></ngx-skeleton-loader>
  <ngx-skeleton-loader animation="progress-dark" [theme]="{  width:'4%',  height: '200px','border-radius': '40px'  }"
    style="margin-left:3%;"></ngx-skeleton-loader>
  <ngx-skeleton-loader animation="progress-dark" [theme]="{ width:'4%',  height: '350px' ,'border-radius': '40px' }"

  <ngx-skeleton-loader animation="progress-dark" [theme]="{ width:'4%',  height: '400px','border-radius': '40px' }"
    style="margin-left: 3%;"></ngx-skeleton-loader>

  <ngx-skeleton-loader animation="progress-dark" [theme]="{width:'4%',  height: '200px','border-radius': '40px' }"
    style="margin-left: 3%;"></ngx-skeleton-loader>
  <ngx-skeleton-loader animation="progress-dark" [theme]="{ width:'4%', height: '250px' ,'border-radius': '40px' }"

  <ngx-skeleton-loader animation="progress-dark" [theme]="{ width:'4%',  height: '350px','border-radius': '40px'  }"
    style="margin-left: 3%;"></ngx-skeleton-loader>
</div>

<div class="item mt-4 mb-2" style="margin-left:2%">
  <ngx-skeleton-loader count="10" animation="progress-dark" appearance="circle"></ngx-skeleton-loader>
</div>
